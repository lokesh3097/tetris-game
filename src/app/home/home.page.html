<ion-header>
  <ion-toolbar>
    <ion-title>Tetris Game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    Left Arrow - Move Left
    <br>
    Right Arrow - Move Right
    <br>
    Down Arrow - Move Down
    <br>
    Up Arrow - Rotate
    <br>
  </div>
  <div id="game-board">
    <div *ngFor="let row of board">
      <div *ngFor="let cell of row" class="cell" [ngClass]="{'filled': cell}"></div>
    </div>
  </div>
</ion-content>
